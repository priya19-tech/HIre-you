<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Congratulations</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: url(videos/back.jpg);
      background-position: center;
      background-size: cover;
      background-attachment: fixed;
      color: white;
      text-align: center;
      padding: 20px 160px;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      font-weight: bold;
      margin-bottom: 20px;
      background-image: linear-gradient(45deg, rgb(244, 128, 244), rgb(253, 156, 172));
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
      animation: shake 0.5s ease-in-out infinite;
    }

    @keyframes shake {
      0% {
        transform: translateX(0);
      }
      25% {
        transform: translateX(-10px);
      }
      50% {
        transform: translateX(10px);
      }
      75% {
        transform: translateX(-10px);
      }
      100% {
        transform: translateX(0);
      }
    }

    p {
      font-size: 1.5em;
      margin-bottom: 30px;
      color: white;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
      line-height: 1.6;
    }

    .btn {
      padding: 15px 40px;
      background-color: #ffffff;
      color: #501855;
      font-size: 18px;
      font-weight: 600;
      border-radius: 50px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      animation: glow 1.5s ease-in-out infinite;
    }

    @keyframes glow {
      0% {
        box-shadow: 0 0 5px #e683f1, 0 0 10px #e683f1, 0 0 15px #e683f1;
      }
      50% {
        box-shadow: 0 0 20px #e683f1, 0 0 30px #e683f1, 0 0 40px #e683f1;
      }
      100% {
        box-shadow: 0 0 5px #e683f1, 0 0 10px #e683f1, 0 0 15px #e683f1;
      }
    }

    .btn:hover {
      background-color: #ffeefc;
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    .confetti {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      animation: confetti 3s linear infinite;
    }

    @keyframes confetti {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .confetti div {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: hsl(305, 100%, 87%);
      border-radius: 50%;
      animation: drop 1s infinite;
    }

    @keyframes drop {
      0% {
        top: -10px;
      }
      100% {
        top: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Congratulations!</h1>
  <p>You’ve successfully completed all the interview questions! You're now prepared and ready to shine in your upcoming interview.</p>
  <p>Keep up the great work and remember, confidence is key. You’ve got this!</p>
  <a href="student.html" class="btn">Go Back to Home</a>

  <div class="confetti">
    <div style="left: 10%; animation-duration: 3s;"></div>
    <div style="left: 90%; animation-duration: 1s;"></div>
    <div style="left: 70%; animation-duration: 2.5s;"></div>
    <div style="left: 30%; animation-duration: 2s;"></div>
    <div style="left: 50%; animation-duration: 1.5s;"></div>
    <div style="left: 70%; animation-duration: 2.5s;"></div>
    <div style="left: 90%; animation-duration: 1s;"></div>
  </div>
</body>
</html>
