<body class="bg-gradient-to-br from-pink-100 to-purple-100 min-h-screen flex items-center justify-center p-6">

      },
      {

      },

        options: ["38", "42", "48", "50"],

        options: ["36", "40", "42", "48"],

      },
      {

      // Tough (10)
      {

        options: ["20", "22", "24", "26"],
        answer: 0,
        explanation: "Let son = x â†’ man = x + 24. x+2 Ã— 2 = x+24+2 â†’ 2x + 4 = x + 26 â†’ x = 22."
      },
      {
        question: "The sum of ages of A, B, and C is 90 years. If the average age of A and B is 30, what is the age of C?",
        options: ["25", "30", "35", "40"],
        answer: 1,
        explanation: "A + B = 60 â†’ So C = 90 - 60 = 30."
      },
      {
        question: "The ages of A and B are in the ratio 4:5. After 8 years, the ratio becomes 5:6. What is Bâ€™s current age?",
        options: ["32", "36", "40", "44"],
        answer: 2,
        explanation: "Let 4x and 5x be ages. (4x+8)/(5x+8) = 5/6 â†’ Solve â†’ x = 8 â†’ B = 5x = 40."
      },
      {
        question: "A fatherâ€™s age is 4 times his sonâ€™s age. After 20 years, he will be only twice as old. What is the fatherâ€™s current age?",
        options: ["40", "44", "48", "50"],

        explanation: "Let son = x â†’ father = 4x. After 20 years: 4x+20 = 2(x+20) â†’ 4x+20 = 2x+40 â†’ x = 10 â†’ father = 40."
      },
      {

        options: ["38", "40", "42", "44"],
        answer: 1,
        explanation: "Let father = x, son = 60 - x. x - 5 = 4((60 - x) - 5) â†’ x = 40."
      },
      {
        question: "Ten years ago, the ages of A and B were in the ratio 3:4. After 10 years, their ages will be in the ratio 7:8. What is Aâ€™s present age?",
        options: ["30", "32", "34", "36"],
        answer: 3,
        explanation: "Let ages be 3x, 4x ten years ago. Now: 3x+10, 4x+10 = 7:8 â†’ Solve: x = 8 â†’ A = 3x+10 = 34."
      },
      {
        question: "If the difference of the squares of ages of two persons is 336 and the difference of their ages is 4 years, find the sum of their ages.",
        options: ["40", "44", "48", "52"],
        answer: 2,
        explanation: "(a^2 - b^2) = (a - b)(a + b) = 4 Ã— sum = 336 â†’ sum = 84."
      },
      {
        question: "A personâ€™s present age is one-third of his fatherâ€™s age. After 5 years, the father's age will be twice his sonâ€™s. Find the father's age.",
        options: ["45", "50", "55", "60"],
        answer: 3,
        explanation: "Let son's age = x â†’ father = 3x. After 5 years: 3x+5 = 2(x+5) â†’ x = 10 â†’ father = 30."
      },
      {
        question: "The average age of a family of 5 people is 24 years. If the age of the youngest member is 8, what is the average age of the family excluding the youngest?",
        options: ["26", "28", "30", "32"],
        answer: 0,
        explanation: "Total = 5Ã—24 = 120. Remaining = 112 â†’ Average = 112/4 = 28."
      },
      {
        question: "Age of a father is three times that of his son. Five years ago, the father was four times his sonâ€™s age. What is the sonâ€™s current age?",
        options: ["10", "12", "15", "18"],
        answer: 1,
        explanation: "Let son = x, father = 3x. 3x - 5 = 4(x - 5) â†’ 3x - 5 = 4x - 20 â†’ x = 15."
      },
    ];
    let currentIndex = 0;
    let score = 0;

    const container = document.getElementById('quiz-container');
    const nextBtn = document.getElementById('next-btn');
    const scoreDiv = document.getElementById('score-section');
    const scoreText = document.getElementById('score-text');

    function renderQuestion() {
      const q = quizData[currentIndex];
      container.innerHTML = `
        <h2 class="text-2xl font-semibold text-purple-700 mb-4">Q${currentIndex + 1}. ${q.question}</h2>
        <div class="grid grid-cols-1 gap-4">
          ${q.options.map((opt, i) => `
            <button class="option px-4 py-2 rounded-xl border border-gray-300 hover:bg-purple-100" data-index="${i}">${opt}</button>
          `).join('')}
        </div>
        <div id="explanation" class="mt-4 text-green-600 font-medium hidden"></div>
      `;

      document.querySelectorAll('.option').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const selected = parseInt(e.target.getAttribute('data-index'));
          const correct = quizData[currentIndex].answer;
          document.querySelectorAll('.option').forEach((b, i) => {
            if (i === correct) b.classList.add('bg-green-200');
            else if (i === selected) b.classList.add('bg-red-200');
            b.disabled = true;
          });

          if (selected === correct) score += 2;
          const exp = document.getElementById('explanation');
          exp.textContent = quizData[currentIndex].explanation;
          exp.classList.remove('hidden');
          nextBtn.classList.remove('hidden');
        });
      });
    }

    nextBtn.addEventListener('click', () => {
      currentIndex++;
      nextBtn.classList.add('hidden');
      if (currentIndex < quizData.length) {
        renderQuestion();
      } else {
        container.innerHTML = '';
        scoreDiv.classList.remove('hidden');
        scoreText.textContent = `âœ… You scored ${score} out of ${quizData.length * 2}`;
      }
    });

    renderQuestion();
  </script>
</body>
</html>
